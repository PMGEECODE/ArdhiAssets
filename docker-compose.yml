version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: auth_postgres
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: securepassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: auth_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://authuser:securepassword@postgres:5432/authdb
      REDIS_URL: redis://redis:6379/0
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      REFRESH_TOKEN_SIGNING_KEY: development-key-change-in-production-min-32-chars-long
      ARGON2_TIME_COST: 3
      ARGON2_MEMORY_COST: 65536
      ARGON2_PARALLELISM: 4
      CORS_ORIGINS: https://dev.frontend.local:3000,http://localhost:3000,http://localhost:5173
      CSRF_SECRET_KEY: development-csrf-key-change-in-production-min-32-chars
      SESSION_SECRET_KEY: development-session-key-change-in-production-min-32
      RATE_LIMIT_PER_IP: 100/minute
      RATE_LIMIT_PER_USER: 20/minute
      MFA_ISSUER_NAME: GovernmentAuthSystem
      ENV: development
      DEV_DOMAIN: dev.auth.local
      DEV_FRONTEND_DOMAIN: dev.frontend.local
      MAX_FAILED_ATTEMPTS: 5
      LOCKOUT_DURATION_MINUTES: 5
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/secrets:/app/secrets

  nginx:
    image: nginx:alpine
    container_name: auth_nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
